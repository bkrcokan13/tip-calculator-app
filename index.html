<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="static/css/style.css" />
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <!--Body Logo-->
  <div class="logo">
    <img src="images/logo.svg" alt="body-logo" />
  </div>
  <!--Main Container-->
  <div class="tip-container">
    <!--Input Field Side-->
    <div class="input-container">
      <div class="bill-input-side">
        <label for="bill-input-field">Bill</label>
        <div class="input-box">
          <img src="/images/icon-dollar.svg" alt="input-box-dollar-icon" width="12" />
          <input type="number" name="bill-input-field" id="bill-input-box" placeholder="0" />
        </div>
      </div>
      <!--Tip Rate Container-->
      <div class="tip-rate-container">
        <div class="tip-rate-side">
          <!--Tip Rate Title-->
          <div class="tip-rate-title">
            <label for="bill-input-field">Select Tip %</label>
          </div>

          <!--Tip Rates And Buttons-->
          <div class="tip-rates">
            <a href="javascript:void(0)" class="tip-rate-button" data-key="5">5%</a>
            <a href="javascript:void(0)" class="tip-rate-button" data-key="10">10%</a>
            <a href="javascript:void(0)" class="tip-rate-button" data-key="15">15%</a>
            <a href="javascript:void(0)" class="tip-rate-button" data-key="20">20%</a>
            <a href="javascript:void(0)" class="tip-rate-button" data-key="50">50%</a>
            <!--Tip Rate Custom Box-->
            <div class="tip-rate-custom">
              <input type="text" id="tip-rate-custom-input" placeholder="Custom" />
            </div>
          </div>
        </div>
      </div>

      <!--Person Input Side-->
      <div class="person-input-side">
        <div class="person-label-title">
          <label for="person-input-field">Number of People</label>
          <p id="error-message">Can't be zero</p>
        </div>
        <div class="input-box person-box">
          <img src="/images/icon-person.svg" alt="input-box-dollar-icon" width="12" />
          <input type="number" name="person-input-field" id="person-input-box" placeholder="0" />
        </div>
      </div>
    </div>
    <!--Result Container-->
    <div class="result-container">
      <!---Result Box-->
      <div class="result-box">
        <!--Result Sections-->
        <div class="result-sections">
          <div class="result-section">
            <h4>
              Tip Amount <br />
              <p>/ person</p>
            </h4>
            <h1 id="tip-amount-result">$0.00</h1>
          </div>
          <div class="result-section">
            <h4>
              Total <br />
              <p>/ person</p>
            </h4>
            <h1 id="tip-total-result">$0.00</h1>
          </div>
        </div>
        <!--Tips Reset Button-->
        <div class="tips-result-buttons">
          <a href="javascript:void(0)" id="reset-tip-btn">RESET</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>

</html>
